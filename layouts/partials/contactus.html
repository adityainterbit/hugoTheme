<div class="flex flex-col text-dark items-center justify-center lg:w-9/12 w-10/12 py-16 m-auto">
    <div class="flex-col items-center justify-center">
        <h1 class="text-3xl font-extrabold uppercase lg:text-3xl text-[--primaryColor]">{{ .Title }}</h1>
    </div>
    <div class="w-24 h-2 mt-7 mb-3 bg-white"></div>
    <div class="p-2 flex flex-row items-center justify-center gap-4">
        <span class=" font-bold">{{ .Site.Data.data.contact.address_title }}
            <!-- -->
        </span>
        <p>{{ .Site.Data.data.contact.address }}</p>
    </div>
    <p class="p-2 flex flex-row items-center justify-center gap-4">
        <span class=" font-bold">Hours:
            <!-- -->
        </span>{{ .Site.Data.data.contact.hours }}
    </p>
    <div class="p-2 flex flex-row items-center justify-center gap-4">
        <span class=" font-bold">Phone:
            <!-- -->
        </span>
        <a href="tel:{{ .Site.Data.data.common_data.phone }}">
            <p>{{ .Site.Data.data.common_data.phone }}</p>
        </a>
    </div>
</div>
