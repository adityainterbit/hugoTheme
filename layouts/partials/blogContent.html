<!-- Blog content -->
<div
class="blog-content w-10/12 lg:w-9/12 max-w-screen-2xl mx-auto flex items-center justify-center flex-col bg-cover bg-center pb-16 pt-10 ">
<h1 class="_title text-6xl font-bold text-center text-hover">
    <p>{{ .Title }}</p>
</h1>
<p class="w-full text-left text-sm text-gray-500 md:text-center">{{ .Params.blogDate }}</p>
<div class="py-4">
    <img alt="blog image" src="{{ .Params.fullImage }}" width="400" height="400" decoding="async"
        data-nimg="1" class="w-full h-full" loading="lazy" style="color: transparent;">
</div>
<div class="text-left blog-desc">
    
    {{ $content := .Params.description | safeHTML }}
    {{/*  {{ $content | markdownify}}  */}}
    {{ $content }}

    {{/*  {{ .Params.description | markdownify }}  */}}
</div>
</div>
<!-- /Blog content -->
